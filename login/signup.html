<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* 전체 페이지 중앙 정렬 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(17, 90, 17);
            text-align: center;
            font-size: 2.5rem;
        }

        /* 회원가입 폼 스타일 */
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        /* 입력 필드 스타일 */
        .signup_inputs {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* 회원가입 버튼 스타일 */
        #btn_signup {
            background-color: rgb(17, 90, 17);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 250px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #btn_signup:hover {
            background-color: darkgoldenrod;
        }

        /* 반응형 레이아웃 */
        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <label for="txt_id">ID:</label>
        <input id="txt_id" class="signup_inputs" type="text" placeholder="Enter your ID">
        <br>
        <label for="txt_pw">PW:</label>
        <input id="txt_pw" class="signup_inputs" type="password" placeholder="Enter your Password">
        <br>
        <label for="txt_name">Name:</label>
        <input id="txt_name" class="signup_inputs" type="text" placeholder="Enter your Name">
        <br>
        <label for="txt_birth">Birthdate:</label>
        <input id="txt_birth" class="signup_inputs" type="date">
        <br>
        <input id="btn_signup" type="button" value="Sign Up" onclick="handleSignUp()">
    </form>

    <script>
        function handleSignUp() {
            const idValue = document.getElementById('txt_id').value.trim();
            const pwValue = document.getElementById('txt_pw').value.trim();
            const nameValue = document.getElementById('txt_name').value.trim();
            const birthValue = document.getElementById('txt_birth').value.trim();

            if (idValue === "" || pwValue === "" || nameValue === "" || birthValue === "") {
                alert("회원가입 실패! 모든 항목을 입력해 주세요.");
            } else {
                alert(`회원가입 성공! ${nameValue}님 환영합니다.`);
            }
        }
    </script>
</body>
</html>
